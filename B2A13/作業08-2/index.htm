<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<title>課堂作業08</title>
	<style>
		h3 {color: blue; }

		h4 {color: red; }

		label {color: brown; }

		input {
			color: grey;
			margi: 5px;
		}

		div{
			color: grey;
			margi: 5px;
		}

	</style>
</head>
	<body>
	<h3>請填寫購物資訊</h3>
	<form id="form 01">

		<label>姓名:</label>
		<input type="text"  name="name 01"  value="謝雅安"><br>

		<label>收件住址:</label>
		<input type="text"  name="address 01"  value="台北市和平東路三段435巷"><br>

		<label>電話:</label>
		<input type="tel"  name="tel 01"  value="0953XXX911"><br>

		<label>電子郵件:</label>
		<input type="email"  name="email 01"  value="u10905113@ms.ttu.edu.tw"><br>

		<label>指定送貨日期:</label>
		<input type="date"  name="date 01"><br>

		<label>水果種類: (三選一)</label><br>
		<input type="radio"  name="fruit"  id="fruit 01"  value="愛文芒果(一箱)">愛文芒果(一箱) 475元<br>
		<input type="radio"  name="fruit"  id="fruit 02"  value="有機木瓜(6台斤)">有機木瓜(6台斤) 435元<br>
		<input type="radio"  name="fruit"  id="fruit 03"  value="黑鑽石桑葚(5台斤)">黑鑽石桑葚(5台斤) 749元<br>

	</form>
	<br>
	<button onclick="shoppingInfo()"><h4>我要結帳</h4></button>
	<div id="demo"></div>
	<script>
		function shoppingInfo() {
		const x = document.getElementById ("form 01");
		var item = " " ;
		var price = 0;
		var text = "<h4>您的購物資訊如下</h4>";
		var i ;
		for ( i=0; i<5; i++ ){
			switch(i) {
				case 0:
					item= "姓名:" ; break;
				case 1:
					item= "收件住址:" ; break;
				case 2:
					item= "電話:" ; break;
				case 3:
					item= "電子郵件:" ; break;
				case 4:
					item= "指定送貨日期:" ; break;
			}
			text += item + x.elements[i].value + "<br>";
		}
		for ( i=5; i<=7; i++ ){
			if(x.elements[i].checked == true ){
				switch(i) {
				case 5:
					price= 475 ; break;
				case 6:
					price= 435 ; break;
				case 7:
					price= 749 ; break;
				}
				text += "水果價格:" + x.elements[i].value + "<br>";
				text += "價格合計:" + price +"元<br>";
			}
		}
		document.getElementById ("demo").innerHTML=text;
	}
	</script>

</html>
